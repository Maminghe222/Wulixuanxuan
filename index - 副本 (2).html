    <section class="py-5 bg-light">
      <div class="container">

          <!-- tpl-替换区域 -->

          <!-- <div class="col-lg-4 col-md-6">
            <div class="card mb-4">
              <div class="card-img-top py-4 bg-dark text-center">

  <script src="./lib/jquery-3.4.1.min.js"></script>
  <script>

    // 定义一个表示页码的全局变量
    var page = 1;
    // 定义一个全局变量，表示是否允许加载下一页的数据。true表示允许加载、false表示不允许加载
    var flag = true;
    // 定义一个全局变量，表示是否还有数据
    var isData = true;

    // 懒加载思路
    // 1、找到需要获取下一页数据的点 ----  滚动条滚动过程中，计算一下，滚动条如果快接近底部了，则去加载下一页的数据

    // 当满足 浏览器窗口的高度 + 页面滚动出去的距离 + 100 >= 页面的高度 的时候，就应该去加载下一页的数据
    $(window).scroll(function () {
      var winHeight = $(window).height(); // 浏览器窗口的高度
      var scrollTop = $(document).scrollTop(); // 页面滚动出去的距离
      var documentHeight = $(document).height(); // 页面的高度
      console.log(flag);
      if (winHeight + scrollTop + 100 >= documentHeight && flag && isData) {
        // console.log(flag); // 这里一下子，可能会执行多次。因为滚动的距离不好控制，可能一下就超过这个范围了
        // 加载下一页的数据
        page++;
        loadData();
      }
    });

    // 2、去加载下一页的数据（加载完成后，也要渲染到页面中）

    // 3、如果有BUG，则解决（1、不好控制是否加载1页数； 2、如果真的没有数据了则提示一下）

    /**
     * 后端分页接口地址
     * type: 'get'
     * 参数: pageStart-第几页(默认1), pageSize-每页数据(默认6)
     * 返回值: []某页指定条数的数据
     */
    var apiList = '/member/list';

    // 页面刷新，发送请求，获取第1页的数据
    loadData();
    function loadData() {
      // 表示此时要加载下一页的数据了，数据没处理完之前，不允许加载另外的数据
      flag = false;
      $.ajax({
        beforeSend: function () {
          $('#loading').show();
        },
        complete: function () {
          $('#loading').hide();
        },
        url: apiList,
        data: { pageStart: page },
        success: function (res) {
          console.log(res);
          // 判断加载的数据长度是否大于0。如果大于0，则表示还有数据。否则表示没有数据
          if (res.data.length <= 0) {
            // 说明没有数据了
            isData = false;
            $('#nomore').show();
          }
          var str = '';
          res.data.forEach(function (item) {
            str += `<div class="col-lg-4 col-md-6">
            <div class="card mb-4">
              <div class="card-img-top py-4 bg-dark text-center">
                <img class="img-thumbnail mb-2 rounded-circle" src="${item.avatar}" alt="heima" width="128">
                <h3 class="card-title text-light">${item.name}</h3>
              </div>
              <div class="card-body">
                <p class="card-text">${item.bio}</p>
                <a href="detail.html?id=${item.id}" class="card-link">查看${item.id}</a>
                <a href="#" class="card-link text-danger" data-id="${item.id}">删除</a>
              </div>
            </div>
          </div>`;
          });
          // 遍历之后，把拼接好的6个div放到 div#members 里面即可
          $('div#members').append(str);
          // html() 方法会把div里面原有的内容覆盖掉；  append() 方法向div里面追加内容，不会把原来的内容覆盖掉
          // 此时，当前页的数据处理完毕。此时可以去加载下一页的数据了
          flag = true;
        }
      });
    }




    // --------------------------------------  删除功能  ------------------------
    /*
    接口地址： /member/delete
    请求参数： id
    返回值： {success: true/false,   message: '数据删除成功/请求参数异常'}
    */

    // 1. 找到 删除 ，注册单击事件。必须使用事件委托
    $('body').on('click', '.text-danger', function (e) {
      // 2. 阻止标签的默认行为
      e.preventDefault();
      // 3. 提示是否要删除
      // confirm的返回值是true或者是false。用户点击的是确定，返回true；用户点击的取消，返回false
      if (confirm('你确定不要我了吗？你好狠~~')) {
        // 用户点击的是确定
        // 4. 获取会员的id
        var myid = $(this).attr('data-id');
        var that = $(this);
        // console.log(id);
        // 5. 调用接口，完成删除
        // $.post(url, [data], [success], [dataType]);
        $.post('/member/delete', { id: myid }, function (res) {
          alert(res.message); // 无论成功还是失败，都要提示
          if (res.success) {
            console.log(res);
            // 6. 删除成功，移除当前会员。
            that.parents('.col-lg-4').remove();

          }
        }, 'json');
      }
    });


  </script>
